_schema-version: "3.1"
ID: hc_office_supplies
description: A simple CAP project.
version: 1.0.0
modules:
- name: hc_office_supplies-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: hc_office_supplies-db
  - name: HC_OFF_SUPPLIES-xsuaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: hc_office_supplies-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: hc_office_supplies-db
  parameters:
    buildpack: nodejs_buildpack
- name: hc_office_supplies-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: hc_office_supplies-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: HC_OFF_SUPPLIES-approuter
  type: nodejs
  path: approuter
  requires:
    - name: HC_OFF_SUPPLIES-xsuaa
    - name: srv-api
      group: destinations
      properties:
        forwardAuthToken: true
        strictSSL: true
        name: srv-binding
        url: '~{srv-url}'
  build-parameters:
    requires:
      - name: HC_OFF_SUPPLIES-app
        artifacts:
          - ./*
        target-path: resources
- name: HC_OFF_SUPPLIES-app
  type: html5,
  path: app
  build-parameters:
    supported-platforms: []
resources:
- name: hc_office_supplies-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: hc_office_supplies-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: hc_office_supplies-html5-srv
    service-plan: app-host
- name: hc_office_supplies-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: hc_office_supplies-destination-service
    service-plan: lite
- name: HC_OFF_SUPPLIES-xsuaa
  type: com.sap.xs.uaa
  parameters:
    service-plan: application
    service: xsuaa
    path: ./xs-security.json
    config:
      xsappname: 'HC_OFF_SUPPLIES-${space}'
      role-collections:
      - name: Vendor-${space}
        description: Read Access
        role-template-references:
        - $XSAPPNAME.Vendor
      - name: ProcurementManager-${space}
        description: All Access
        role-template-references:
        - $XSAPPNAME.ProcurementManager
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production

